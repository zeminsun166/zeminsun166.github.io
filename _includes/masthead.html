<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me" class="nav-link" data-section="about-me">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ link.url }}" class="nav-link" data-section="{{ link.url | replace: '#', '' }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden">
          <li class="language-switcher">
            <button id="lang-toggle" class="lang-toggle-btn" title="切换语言/Switch Language">
              <span class="lang-text-mobile" data-show-when="zh">English</span>
              <span class="lang-text-mobile" data-show-when="en">中文</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- 桌面端独立的语言切换器 -->
    <div class="language-switcher language-switcher--desktop">
      <button id="lang-toggle-desktop" class="lang-toggle-btn" title="切换语言/Switch Language">
        🌐
      </button>
    </div>
  </div>
</div>

<script>
// 动态调整导航链接的语言
function updateNavigationLinks() {
  const currentLang = getCurrentLanguage();
  const navLinks = document.querySelectorAll('.nav-link');
  
  navLinks.forEach(link => {
    const section = link.dataset.section;
    if (section) {
      // 根据当前语言调整链接
      if (currentLang === 'en') {
        // 英文版本：链接到英文页面的相应部分
        link.href = `/en/about/#${section}`;
      } else {
        // 中文版本：链接到中文页面的相应部分
        link.href = `/about/#${section}`;
      }
    }
  });
}

// 页面加载完成后更新导航链接
document.addEventListener('DOMContentLoaded', function() {
  updateNavigationLinks();
});

// 语言切换后更新导航链接
document.addEventListener('languageChanged', function() {
  updateNavigationLinks();
});
</script>
